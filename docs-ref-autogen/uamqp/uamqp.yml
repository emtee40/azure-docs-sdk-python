        \n   ~uamqp.authentication.SASLAnonymous\n   ~uamqp.authentication.SASLPlain\n\
        \   ~uamqp.authentication.SASTokenAuth\n\nIf no authentication is supplied,\
        \ SASLAnnoymous will be used by default.\n"
      id: auth
      type:
      - uamqp.AMQPAuth
